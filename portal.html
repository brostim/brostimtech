<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Sumas student portal</title>
</head>
<body>
  <div id="logdiv">
    <label id="logsurname">SURNAME:</label>
    <br>
    <input type="text" class="mylog" id="surname">
    <br><br>
    <label id="logfirstname">FIRSTNAME:</label>
    <br>
    <input type="text" class="mylog" id="firstname">
    <br><br>
    
    <label id="loglastname">LASTNAME:</label>
    <br>
    <input type="text" class="mylog" id="lastname">
    <br><br>
    <label id="logemail">EMAIL:</label>
    <br>
    <input type="email" class="mylog" id="myemail">
    <br><br>
    <label id="logpassword">SCHOOL REG-NO</label>
    <br>
    <input type="number" class="mylog" id="mypassword">
    <br><br>
    <label id="reg-no">PASSWORD </label>
    <br>
    <input type="password" class="mylog" id="mypassword">
    <br><br><br>
    <button id="logbtn">SUBMIT</button><br>
    <label id="sublabel"></label>
</div>
    <script src="portal.js"></script>
</body>
</html>
